<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>SELECT EN JQUERY</h1>
    
    <select name="provincia2" id="provincia2"></select>
    <select name="municipio2" id="municipio2"></select>
    
    
    <script>
        // Se lanza una funci√≥n cuando se cargue el DOM
        $(document).ready(function () {
            var municipios = [];
            
            // Convierte el json a array y por cada provincia que haya la introduce en el select #provincia2
    
            $.getJSON("provincias.json", function (provincias) { 
                $.each(provincias, function (indice, dato) {
                    $('#provincia2').append($('<option></option>').attr('value', dato.id).text(dato.nm));
                })
            });
    
            $.getJSON("municipios.json", function (data) {
                municipios = data;
            });
    
            $("#provincia2").change(function () {
                $('#municipio2').empty();
    
                $.each(municipios, function (indice, dato) {
                    if ($("#provincia2").val() == dato.provincia_id) {
                        $('#municipio2').append($('<option></option>').attr('value', dato.municipio_id).text(dato.nombre));
                    }
                })
            })
        });
    </script>


</body>
</html>
